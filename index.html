<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>usage</title>
<style>
html , body {
	margin: 0;
	padding: 0;
	background: #f7f7f7;
	height: 100%;
	font-size: 12px;
}
body {
	display: -webkit-box;
}
#before , #after {
	width: 200px;
	background: #fff;
	-webkit-box-flex: 1;
	margin: 5px;
	display: block;
	padding: 15px;
	-webkit-box-sizing: border-box;
}
</style>
</head>
<body>

<textarea id="before"></textarea>
<textarea id="after"></textarea>

<script type="text/x-template" id="tpl">
if :
{@if $uso}
	uso is true
{/if}

{@if $honto}
	honto is true
{/if}

----

variable hoge : {$hoge}
variable piyo : {$piyo}
variable piyo -- no escape : {~$piyo}

----

foreach :
{@foreach $arr}
	{$this}
{/foreach}

{@foreach -l $ireko.kodomo}
	key : {$key}
	val : {$val}
{/foreach}

----

literal :
{@literal}
	{$hoge}
	{$piyo}
	{@foreach [ 6 , 5 , 4 , 3 , 2 , 1 , 0 ] }
		val : {$this}
	{/foreach}
{/literal}
</script>

<script src="process.js"></script>
<script>
var tpl = document.getElementById( 'tpl' ).innerHTML,
	context = {
				hoge : 'HOGE' ,
				piyo : '<PIYO>&' ,
				arr : [
					'elm1',
					'elm2'
				],
				"honto" : true ,
				"uso" : false ,
				ireko : {
					kodomo : {
						tarako : 'val1',
						mago : 'val2',
						honnne : 'val3'
					}
				}
			},
	d1 = new Date,
	result = process( tpl , context ),
	d2 = new Date;

document.getElementById( 'before' ).value = '**** before ****\n\n' + tpl;
document.getElementById( 'after' ).value = '**** after ( processed with context ' + ( d2 - d1 ) + 'msec ) ****\n\n' + result;
</script>
</html>
